<!DOCTYPE html>
<html>
  <head>
    <title>WebPhone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      .container { margin-top: 20px; }
      #rootElement { height: 400px; margin-top: 20px; }
      #incomingCall { margin-top: 20px; }
      #destination { margin-bottom: 10px; }
      #hangupButton { display: none; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">WebPhone</a>
        <div class="navbar-text">{{ reference }}</div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <input type="text" id="destination" class="form-control" placeholder="Destination number" value="+19184238080">
          <div>
            <button id="callButton" class="btn btn-primary" onclick="makeCall()">Call</button>
            <button id="hangupButton" class="btn btn-danger" onclick="hangupCall()">Hangup</button>
          </div>
          <div id="incomingCall" style="display: none;">
            <h3>Incoming call from <span id="incomingCallFrom"></span></h3>
            <button class="btn btn-success" onclick="answerCall()">Answer</button>
            <button class="btn btn-danger" onclick="rejectCall()">Reject</button>
          </div>
        </div>
        <div class="col-md-6">
          <div id="rootElement" class="border rounded"></div>
        </div>
      </div>
    </div>
    <!-- Use the latest SignalWire JS SDK from CDN -->
    <script type="text/javascript" src="https://cdn.signalwire.com/@signalwire/js"></script>
    <script>
      var _token = "{{ token }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='client.js') }}"></script>
  </body>
</html>
